version: '3.8'

networks:
  votaya-net:
    driver: bridge

services:
  # --- Reverse Proxy (Main Entry Point) ---
  reverse-proxy:
    image: nginx:stable-alpine
    container_name: reverse-proxy
    ports:
      - "80:80"
    volumes:
      - ./reverse-proxy/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - votaya-net
    depends_on:
      - frontend
      - auth-service
      - voting-service
      - report-service

  # --- Backend Microservices ---
  auth-service:
    build: ./VotaYa-Backend/AuthService
    container_name: auth-service
    # No ports exposed directly, access is through reverse-proxy
    networks:
      - votaya-net
    environment:
      - SPRING_PROFILES_ACTIVE=docker

  voting-service:
    build: ./VotaYa-Backend/VotingService
    container_name: voting-service
    # No ports exposed directly, access is through reverse-proxy
    networks:
      - votaya-net
    depends_on:
      - votaya-broker
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - RABBITMQ_HOST=votaya-broker

  ledger-service:
    build: ./VotaYa-Backend/LedgerService
    container_name: ledger-service
    # No ports exposed directly
    networks:
      - votaya-net
    depends_on:
      - votaya-broker
      - votaya-db
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - RABBITMQ_HOST=votaya-broker
      - DB_HOST=votaya-db

  report-service:
    build: ./VotaYa-Backend/ReportService
    container_name: report-service
    # No ports exposed directly, access is through reverse-proxy
    networks:
      - votaya-net
    depends_on:
      - votaya-db
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_HOST=votaya-db

  # --- Frontend Service ---
  frontend:
    build: ./VotaYa Digital Voting Platform
    container_name: frontend
    # No ports exposed directly, access is through reverse-proxy
    networks:
      - votaya-net

  # --- Infrastructure Services ---
  votaya-broker:
    image: rabbitmq:3.13-management-alpine
    container_name: votaya-broker
    ports:
      - "5672:5672"  # AMQP port
      - "15672:15672" # Management UI port
    networks:
      - votaya-net
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

  votaya-db:
    image: postgres:16-alpine
    container_name: votaya-db
    ports:
      - "5432:5432"
    networks:
      - votaya-net
    environment:
      - POSTGRES_DB=votayadb
      - POSTGRES_USER=votaya
      - POSTGRES_PASSWORD=votayapass
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  rabbitmq-data:
    driver: local
  postgres-data:
    driver: local
